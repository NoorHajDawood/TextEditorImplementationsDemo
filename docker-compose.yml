version: '3.8'

services:
  text-editor-demo:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_DATE: ${BUILD_DATE:-$(date +%Y%m%d_%H%M%S)}
    ports:
      - "19001:3000"
    container_name: text-editor-demo
    restart: unless-stopped
    environment:
      - NODE_ENV=production 